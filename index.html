<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .btn {
            position: relative;
            transition: transform 0.2s;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 120px;
            background-color: #000000;
            border-right: 4px solid #4B3E2F;
            box-shadow: 2px 0 10px rgba(75, 62, 47, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }
        .sidebar button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            transform: rotate(-90deg);
            font-size: 24px;
            white-space: nowrap;
        }
        .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="sidebar">
    <button onclick="window.location.href='story_generator.html'">Don't Have A Love Story? Make Your Own.</button>
</div>
<div class="container" style="margin-left: 140px;">
    <div>
        <h2 class="header_text">Hey എൻ്റെ ചക്കരേ!!<br>ഈ നവമിഥുനത്തിൽ എൻ്റെ
            കൂടെ കൂടുന്നോ
            &#128584;</h2>
    </div>
    <div class="gif_container">
        <img
                src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
                class="gif" alt="Cute animated illustration">
    </div>
    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
</div>

<script>
    function nextPage() {
        window.location.href = "yes.html";
    }

    function moveButton() {
        var noButton = document.getElementById('noButton');
        var yesButton = document.getElementById('yesButton');

        // Move the "No" button to a random position
        var x = Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
        var y = Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;

        // Increase the size of the "Yes" button by 20%
        var currentScale = yesButton.style.transform.match(/scale\(([^)]+)\)/);
        var newScale = currentScale ? parseFloat(currentScale[1]) * 1.2 : 1.2;
        yesButton.style.transform = `scale(${newScale})`;
    }
</script>
</body>
</html>
